<div *ngIf="todo; else loading">
  <span hidden>{{ todo.id }}</span>
  <input type="checkbox" [(ngModel)]="todo.done" />
  <span *ngIf="!editingContents" (click)="toggleEdit()">
    <span [ngClass]="todo.done ? 'done' : 'incomplete'">
      {{ todo.contents }}
    </span>
  </span>
  <input
    #contentInput
    *ngIf="editingContents"
    type="text"
    [(ngModel)]="todo.contents"
    (change)="toggleEdit()"
    (focusout)="editingContents = false"
  />
</div>

<ng-template #loading> Loading item... </ng-template>
